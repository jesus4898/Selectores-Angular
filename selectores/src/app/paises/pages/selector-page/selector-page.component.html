
<h1 class="mt-5">Selectores Anidados</h1>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control" formControlName="region">
                <option value="">-- Seleccione Continente --</option>
                <option *ngFor="let region of regiones"
                [value]="region | lowercase"> {{region}} </option>
            </select>
        </div>
    </div>

    <!-- paises -->
    <div class="row mb-3" *ngIf="paises.length !== 0">
        <div class="col">
            <label class="form-label">Pais:</label>
            <select class="form-control" formControlName="pais">
                <option value="">-- Seleccione Pais --</option>
                <option *ngFor="let pais of paises"
                [value]="pais.alpha3Code"> {{pais.name}} </option>
            </select>
        </div>
    </div>
<!-- puede poner que sea > 0 -->
    <!-- fronteras -->
    <div class="row mb-3" *ngIf="fronteras.length !== 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control" formControlName="frontera">
                <option value="">-- Seleccione el Pais fronterizo --</option>
                 <option *ngFor="let frontera of fronteras"
                [value]="frontera.alpha3Code"> {{frontera.name}} </option> 
            </select>
        </div>
    </div>
    <!-- <option *ngFor="let frontera of fronteras"
    [value]="frontera | lowercase"> {{frontera}} </option>  -->


    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando...
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col" >
            <button type="submit" class="btn btn-primary float-end">Confirmar</button>
        </div>
    </div>

</form>

<h3>Formulario:</h3>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Value: {{miFormulario.value | json}}</pre>
